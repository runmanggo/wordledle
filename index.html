<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ–¤WordledleðŸ–¤</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <div class="menu-icon_right">
          <img src="assets\menu.svg" alt="menu" />
        </div>
        <div class="bigTitle">ðŸ–¤WordledleðŸ–¤</div>
        <div class="menu-icon_left">
          <img src="assets\question.svg" alt="question" />
          <img src="assets\squares.svg" alt="squares" />
          <img src="assets\setting.svg" alt="setting" />
          <div class="sub_box">Subscribe</div>
        </div>
      </div>
    </header>
    <main>
      <div id="timer">00:00</div>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>

      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>

      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>

      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>

      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>

      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="keybord_Q_P">
        <div class="keybord_cap" data-key="Q">Q</div>
        <div class="keybord_cap" data-key="W">W</div>
        <div class="keybord_cap" data-key="E">E</div>
        <div class="keybord_cap" data-key="R">R</div>
        <div class="keybord_cap" data-key="T">T</div>
        <div class="keybord_cap" data-key="Y">Y</div>
        <div class="keybord_cap" data-key="U">U</div>
        <div class="keybord_cap" data-key="I">I</div>
        <div class="keybord_cap" data-key="O">O</div>
        <div class="keybord_cap" data-key="P">P</div>
      </div>

      <div class="keybord_A_L">
        <div class="keybord_cap" data-key="Q">A</div>
        <div class="keybord_cap" data-key="S">S</div>
        <div class="keybord_cap" data-key="D">D</div>
        <div class="keybord_cap" data-key="F">F</div>
        <div class="keybord_cap" data-key="G">G</div>
        <div class="keybord_cap" data-key="H">H</div>
        <div class="keybord_cap" data-key="J">J</div>
        <div class="keybord_cap" data-key="K">K</div>
        <div class="keybord_cap" data-key="L">L</div>
      </div>

      <div class="keybord_Z_M">
        <div class="keybord_cap_big" data-key="ENTER">ENTER</div>
        <div class="keybord_cap" data-key="Z">Z</div>
        <div class="keybord_cap" data-key="X">X</div>
        <div class="keybord_cap" data-key="C">C</div>
        <div class="keybord_cap" data-key="V">V</div>
        <div class="keybord_cap" data-key="B">B</div>
        <div class="keybord_cap" data-key="N">N</div>
        <div class="keybord_cap" data-key="K">K</div>
        <div class="keybord_cap" data-key="M">M</div>
        <div class="keybord_cap_big">
          <img src="assets\backspace.svg" alt="backspace" style="width: 30px" />
        </div>
      </div>
    </footer>
    <script src="JS\index.js"></script>
  </body>
</html>
